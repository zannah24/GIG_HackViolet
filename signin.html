<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GET IT GIRL</title>
    <style>
      body {
        font-family: 'Better Together', cursive;
        background-color: white;
        margin: 0;
        padding: 0;
      }
	  header {
            background-color: teal;
            padding: 10px;
            display: flex;
			height:100px;
			
            justify-content: space-between;
            align-items: center;
        }
        .account-text {
            color: honeydew;
            cursor: pointer;
            margin-right: 100px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-menu a:hover {
            background-color: black;
            color: white;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .gig-text {
            font-size: 36px;
            text-align: center;
            padding: 20px;
            color: honeydew;
        }
        
        .side-panel {
            background-color: honeydew;
            padding: 20px;
            height: 100vh;
            width: 120px;
            position: absolute;
            top: 120px;
            left: 0;
        }
        .side-panel a {
            color: black;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            width: 100px;
        }
        .side-panel a:hover {
            background-color: teal;
            color: white;
            width: 100;
            
        }
	  
      .sign-in {
        background-color: #f5f5f5;
        padding: 20px;
        text-align: center;
        margin: 20px auto;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .sign-in h2 {
        margin-top: 0;
      }
      .sign-in form {
        margin-top: 20px;
      }
      .sign-in label {
        display: block;
        margin-bottom: 5px;
      }
      .sign-in input[type="email"],
      .sign-in input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .sign-in button[type="submit"] {
        padding: 8px 16px;
        background-color: teal;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .sign-in button[type="submit"]:hover {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
	<header>
        <div class="gig-text">GIT.IT.GIRL</div>
        <div class="dropdown">
            <div class="account-text" id="account-text">Account</div>
            <div class="dropdown-menu">
                <a href="savedevents.html">Saved Events</a>
                <a href="signin.html">Sign In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </header>
	
	
	
  
  
    <div class="sign-in">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <button type="submit">Sign In</button>
      </form>
	  <p>Don't have an account yet?<br /> Create it... <a href="signup.html">Sign Up</a></p>
    </div>
	
	
	
  <div class="side-panel">
    <a href="home.html">Home</a>
    <a href="events.html">Events</a>
    <a href="opportunities.html">Opportunities</a>
    <a href="material.html">Material</a>
    <a href="aboutus.html">About Us</a>
  </div>
  
  
  
  </body>
</html>
